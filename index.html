    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- CSS æ ·å¼éƒ¨åˆ† --- */

        /* æŒ‰é’®ç»„æ’ç‰ˆ */
        .form-actions { display: flex; gap: 10px; margin-top: 10px; }

        .cancel-btn:hover { background-color: #5a6268; }

        .record-date { font-size: 12px; color: #888; }
        
        .action-btns { display: flex; gap: 5px; }
        .edit-btn { background: #ffc107; color: #333; padding: 5px 10px; border-radius: 4px; font-size: 12px; }
        .edit-btn:hover { background: #e0a800; }
        .delete-btn { background: #dc3545; color: white; padding: 5px 10px; border-radius: 4px; font-size: 12px; }
        .delete-btn:hover { background: #c82333; }
        
        /* ç¼–è¾‘çŠ¶æ€æ—¶çš„ç½‘é¡µèƒŒæ™¯æç¤º */
        .editing-mode { border: 2px dashed #ffc107; padding: 23px; }
    </style>
</head>
<body>

    <div class="container" id="app-container">
        <h2>ğŸ’° è®°è´¦æœ¬</h2>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="æœç´¢è´¦å•è¯´æ˜æˆ–åˆ†ç±»..." oninput="updateUI()">
        </div>

        <div class="controls">
            <label for="filter-month">ç­›é€‰æœˆä»½ï¼š</label>
            <input type="month" id="filter-month" onchange="updateUI()">
        </div>

        <div class="dashboard">
            <div class="income-text">æ”¶å…¥: ï¿¥<span id="total-income">0.00</span></div>
            <div class="expense-text">æ”¯å‡º: ï¿¥<span id="total-expense">0.00</span></div>
            <div class="balance-text">ç»“ä½™: ï¿¥<span id="balance">0.00</span></div>
        </div>

        <div class="chart-container" id="chart-wrapper">
            <canvas id="myChart"></canvas>
        </div>

        <div id="form-area"></div>
        <div class="form-group">
            <label>æ—¥æœŸ:</label>
            <input type="date" id="record-date">
        </div>
        
        <div class="form-group">
            <label>æ”¶æ”¯åˆ†ç±»:</label>
            <select id="categorySelect">
                <optgroup label="ğŸ”´ æ”¯å‡ºç±»">
                    <option value="expense-é¤é¥®">é¤é¥®ç¾é£Ÿ</option>
                    <option value="expense-äº¤é€š">äº¤é€šå‡ºè¡Œ</option>
                    <option value="expense-è´­ç‰©">æ—¥å¸¸è´­ç‰©</option>
                    <option value="expense-å±…ä½">æˆ¿å±‹å±…ä½</option>
                    <option value="expense-å¨±ä¹">ä¼‘é—²å¨±ä¹</option>
                    <option value="expense-å…¶ä»–">å…¶ä»–æ”¯å‡º</option>
                </optgroup>
                <optgroup label="ğŸŸ¢ æ”¶å…¥ç±»">
                    <option value="income-å·¥èµ„">å›ºå®šå·¥èµ„</option>
                    <option value="income-ç†è´¢">ç†è´¢æ”¶ç›Š</option>
                    <option value="income-å…¼èŒ">å…¼èŒå¤–å¿«</option>
                    <option value="income-å…¶ä»–">å…¶ä»–æ”¶å…¥</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <label>é‡‘é¢ (å…ƒ):</label>
            <input type="number" id="amount" placeholder="è¾“å…¥é‡‘é¢ï¼Œä¾‹å¦‚ï¼š50" min="0" step="0.01">
        </div>
        <div class="form-group">
            <label>è´¦å•è¯´æ˜:</label>
            <input type="text" id="description" placeholder="ä¾‹å¦‚ï¼šæ‰“è½¦ã€åˆé¤ã€å‘å·¥èµ„">
        </div>
        
        <div class="form-actions">
            <button class="add-btn" id="submit-btn" onclick="submitRecord()">æ·»åŠ è®°å½•</button>
            <button class="cancel-btn" id="cancel-btn" onclick="cancelEdit()">å–æ¶ˆ</button>
        </div>

        <ul id="record-list"></ul>
        <button class="export-btn" onclick="exportToCSV()">â¬‡ï¸ å¯¼å‡ºå½“å‰æ˜¾ç¤ºæ•°æ®</button>
    </div>

    <script>
        let records = JSON.parse(localStorage.getItem('myAccountBook')) || [];
        let accountChart = null; 
        
        // ã€æ ¸å¿ƒçŠ¶æ€å˜é‡ã€‘ï¼šç”¨äºè®°å½•å½“å‰æ­£åœ¨ç¼–è¾‘çš„è´¦å•çš„ç´¢å¼•ã€‚-1è¡¨ç¤ºæ²¡æœ‰åœ¨ç¼–è¾‘ï¼ˆå³æ·»åŠ æ–°è´¦å•æ¨¡å¼ï¼‰
        let editingIndex = -1;

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('record-date').value = today;
        const currentMonth = today.substring(0, 7);
        document.getElementById('filter-month').value = currentMonth;

        function updateExpenseChart(filteredRecords) {
            const wrapper = document.getElementById('chart-wrapper');
            if (accountChart) accountChart.destroy();

            const expenseData = {};
            let hasExpense = false;

            filteredRecords.forEach(record => {
                if (record.type === 'expense') {
                    hasExpense = true;
                    const cat = record.category || 'å…¶ä»–'; 
                    if (!expenseData[cat]) expenseData[cat] = 0;
                    expenseData[cat] += record.amount;
                }
            });

            if (!hasExpense) {
                wrapper.innerHTML = '<div class="no-data-text">å½“å‰ç­›é€‰æ¡ä»¶ä¸‹æš‚æ— æ”¯å‡º</div>';
                return;
            } else {
                wrapper.innerHTML = '<canvas id="myChart"></canvas>';
            }

            const labels = Object.keys(expenseData); 
            const data = Object.values(expenseData); 
            const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];

            const newCtx = document.getElementById('myChart').getContext('2d');
            accountChart = new Chart(newCtx, {
                type: 'doughnut', 
                data: {
                    labels: labels,
                    datasets: [{
                        data: data, backgroundColor: colors.slice(0, labels.length), borderWidth: 2, hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'right' }, tooltip: { callbacks: { label: function(context) { return context.label + ': ï¿¥' + context.raw.toFixed(2); } } } }
                }
            });
        }

        function updateUI() {
            const list = document.getElementById('record-list');
            list.innerHTML = ''; 
            
            let totalIncome = 0;
            let totalExpense = 0;
            const selectedMonth = document.getElementById('filter-month').value;
            const searchText = document.getElementById('search-input').value.trim().toLowerCase();

            const filteredRecords = records.filter(record => {
                const matchMonth = record.date.startsWith(selectedMonth);
                const desc = record.description.toLowerCase();
                const cat = (record.category || 'æœªåˆ†ç±»').toLowerCase();
                return matchMonth && (desc.includes(searchText) || cat.includes(searchText));
            });

            filteredRecords.forEach((record) => {
                if (record.type === 'income') {
                    totalIncome += record.amount;
                } else {
                    totalExpense += record.amount;
                }

                // è·å–çœŸå®ç´¢å¼•ï¼Œè¿™éå¸¸é‡è¦ï¼å› ä¸ºæˆ‘ä»¬è¦å¯¹çœŸå®æ•°ç»„è¿›è¡Œç¼–è¾‘å’Œåˆ é™¤
                const originalIndex = records.indexOf(record);
                const li = document.createElement('li');
                const sign = record.type === 'income' ? '+' : '-';
                const colorClass = record.type === 'income' ? 'income-text' : 'expense-text';
                const catDisplay = record.category || 'æœªåˆ†ç±»';
                
                li.innerHTML = `
                    <div class="record-info">
                        <div class="record-title">
                            <span class="record-tag">${catDisplay}</span>
                            ${record.description}
                        </div>
                        <span class="record-date">${record.date}</span>
                    </div>
                    <div class="action-btns">
                        <span class="${colorClass}" style="margin-right:10px;">${sign}ï¿¥${record.amount.toFixed(2)}</span>
                        <button class="edit-btn" onclick="startEdit(${originalIndex})">ç¼–è¾‘</button>
                        <button class="delete-btn" onclick="deleteRecord(${originalIndex})">åˆ é™¤</button>
                    </div>
                `;
                list.appendChild(li);
            });

            document.getElementById('total-income').innerText = totalIncome.toFixed(2);
            document.getElementById('total-expense').innerText = totalExpense.toFixed(2);
            document.getElementById('balance').innerText = (totalIncome - totalExpense).toFixed(2);

            updateExpenseChart(filteredRecords);
        }

        // --- å¼€å§‹ç¼–è¾‘ï¼ˆå¡«å…¥æ•°æ®å¹¶æ”¹å˜æŒ‰é’®çŠ¶æ€ï¼‰ ---
        function startEdit(index) {
            editingIndex = index; // è®°å½•å½“å‰æ­£åœ¨ç¼–è¾‘çš„æ•°ç»„ç´¢å¼•
            const record = records[index]; // æå–è¯¥æ¡æ•°æ®

            // 1. æŠŠæ•°æ®å¡«å›åˆ°è¾“å…¥æ¡†
            document.getElementById('record-date').value = record.date;
            document.getElementById('amount').value = record.amount;
            document.getElementById('description').value = record.description;
            // æ‹¼è£…ä¸‹æ‹‰èœå•çš„å€¼ï¼ˆä¾‹å¦‚ "expense-é¤é¥®"ï¼‰
            document.getElementById('categorySelect').value = `${record.type}-${record.category}`;

            // 2. æ”¹å˜ç•Œé¢çŠ¶æ€ï¼Œæç¤ºç”¨æˆ·æ­£åœ¨ç¼–è¾‘
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.innerText = "ä¿å­˜ä¿®æ”¹";
            submitBtn.className = "save-btn"; // å˜æˆç»¿è‰²
            document.getElementById('cancel-btn').style.display = "block"; // æ˜¾ç¤ºå–æ¶ˆæŒ‰é’®
            document.getElementById('app-container').classList.add('editing-mode'); // å¢åŠ é»„è‰²è™šçº¿è¾¹æ¡†

            // å¹³æ»‘æ»šåŠ¨åˆ°è¾“å…¥åŒºï¼Œæ–¹ä¾¿åœ¨æ‰‹æœºä¸Šæ“ä½œ
            document.getElementById('form-area').scrollIntoView({ behavior: 'smooth' });
        }

        // --- å–æ¶ˆç¼–è¾‘ï¼ˆæ¸…ç©ºæ•°æ®å¹¶æ¢å¤æŒ‰é’®çŠ¶æ€ï¼‰ ---
        function cancelEdit() {
            editingIndex = -1; // æ¢å¤ä¸ºæ–°å¢æ¨¡å¼

            // 1. æ¸…ç©ºè¾“å…¥æ¡†
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            document.getElementById('record-date').value = new Date().toISOString().split('T')[0];

            // 2. æ¢å¤ç•Œé¢çŠ¶æ€
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.innerText = "æ·»åŠ è®°å½•";
            submitBtn.className = "add-btn"; // æ¢å¤è“è‰²
            document.getElementById('cancel-btn').style.display = "none"; // éšè—å–æ¶ˆæŒ‰é’®
            document.getElementById('app-container').classList.remove('editing-mode'); // ç§»é™¤é»„è‰²è™šçº¿è¾¹æ¡†
        }

        // --- æ ¸å¿ƒä¿å­˜é€»è¾‘ï¼ˆåˆå¹¶äº†â€œæ–°å¢â€å’Œâ€œä¿®æ”¹â€çš„åŠŸèƒ½ï¼‰ ---
        function submitRecord() {
            const date = document.getElementById('record-date').value;
            const selectValue = document.getElementById('categorySelect').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;

            if (!date || isNaN(amount) || amount <= 0 || description.trim() === '') {
                alert("è¯·å¡«å†™å®Œæ•´çš„æ—¥æœŸã€é‡‘é¢å’Œè¯´æ˜ï¼");
                return;
            }

            const parts = selectValue.split('-');
            const newRecord = { date: date, type: parts[0], category: parts[1], amount: amount, description: description };

            if (editingIndex > -1) {
                // å¦‚æœå½“å‰å¤„äºç¼–è¾‘æ¨¡å¼ï¼Œåˆ™ã€è¦†ç›–ã€‘å¯¹åº”ç´¢å¼•çš„è€æ•°æ®
                records[editingIndex] = newRecord;
                // ä¿å­˜å®Œæ¯•åï¼Œè‡ªåŠ¨é€€å‡ºç¼–è¾‘çŠ¶æ€
                cancelEdit(); 
            } else {
                // å¦‚æœæ˜¯æ–°å¢æ¨¡å¼ï¼Œåˆ™ã€æ·»åŠ ã€‘åˆ°æ•°ç»„æœ«å°¾
                records.push(newRecord);
                // ä»…æ¸…ç©ºé‡‘é¢å’Œè¯´æ˜ï¼Œä¿ç•™æ—¥æœŸæ–¹ä¾¿è¿ç»­è®°è´¦
                document.getElementById('amount').value = '';
                document.getElementById('description').value = '';
            }
            
            // æ— è®ºæ–°å¢è¿˜æ˜¯ä¿®æ”¹ï¼Œæœ€åéƒ½è¦æ’åºã€ä¿å­˜æœ¬åœ°å¹¶åˆ·æ–°ç½‘é¡µ
            records.sort((a, b) => new Date(b.date) - new Date(a.date));
            localStorage.setItem('myAccountBook', JSON.stringify(records));
            updateUI();
        }

        function deleteRecord(index) {
            // å¦‚æœç”¨æˆ·æ­£åœ¨ç¼–è¾‘è¿™æ¡æ•°æ®æ—¶ç‚¹å‡»äº†åˆ é™¤ï¼Œæˆ‘ä»¬è¦é€€å‡ºç¼–è¾‘çŠ¶æ€
            if (index === editingIndex) {
                cancelEdit();
            }
            records.splice(index, 1);
            localStorage.setItem('myAccountBook', JSON.stringify(records));
            updateUI();
        }

        function exportToCSV() {
            const selectedMonth = document.getElementById('filter-month').value;
            const searchText = document.getElementById('search-input').value.trim().toLowerCase();
            const filteredRecords = records.filter(record => {
                const matchMonth = record.date.startsWith(selectedMonth);
                const desc = record.description.toLowerCase();
                const cat = (record.category || 'æœªåˆ†ç±»').toLowerCase();
                return matchMonth && (desc.includes(searchText) || cat.includes(searchText));
            });
            
            if (filteredRecords.length === 0) return alert("å½“å‰æ²¡æœ‰åŒ¹é…çš„æ•°æ®å¯å¯¼å‡ºï¼");

            let csvContent = "\uFEFFæ—¥æœŸ,ç±»å‹,åˆ†ç±»,é‡‘é¢,è¯´æ˜\n";
            filteredRecords.forEach(record => {
                const typeName = record.type === 'income' ? 'æ”¶å…¥' : 'æ”¯å‡º';
                const catName = record.category || 'æœªåˆ†ç±»';
                csvContent += `${record.date},${typeName},${catName},${record.amount},${record.description}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `è®°è´¦æ˜ç»†_å¯¼å‡º.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        updateUI();
    </script>
