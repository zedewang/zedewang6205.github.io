<body>

    <div class="container">

        <div class="form-group">

            <select id="categorySelect">
                <optgroup label="ğŸ”´ æ”¯å‡ºç±»">
                    <option value="expense-é¤é¥®">é¤é¥®ç¾é£Ÿ</option>
                    <option value="expense-äº¤é€š">äº¤é€šå‡ºè¡Œ</option>
                    <option value="expense-è´­ç‰©">æ—¥å¸¸è´­ç‰©</option>
                    <option value="expense-å±…ä½">æˆ¿å±‹å±…ä½</option>
                    <option value="expense-å¨±ä¹">ä¼‘é—²å¨±ä¹</option>
                    <option value="expense-å…¶ä»–">å…¶ä»–æ”¯å‡º</option>
                </optgroup>
                <optgroup label="ğŸŸ¢ æ”¶å…¥ç±»">
                    <option value="income-å·¥èµ„">å›ºå®šå·¥èµ„</option>
                    <option value="income-ç†è´¢">ç†è´¢æ”¶ç›Š</option>
                    <option value="income-å…¼èŒ">å…¼èŒå¤–å¿«</option>
                    <option value="income-å…¶ä»–">å…¶ä»–æ”¶å…¥</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <label>é‡‘é¢ (å…ƒ):</label>
            <input type="number" id="amount" placeholder="è¾“å…¥é‡‘é¢ï¼Œä¾‹å¦‚ï¼š50" min="0" step="0.01">
        </div>
        <div class="form-group">
            <label>è´¦å•è¯´æ˜:</label>
            <input type="text" id="description" placeholder="ä¾‹å¦‚ï¼šæ‰“è½¦ã€åˆé¤ã€å‘å·¥èµ„">
        </div>
        <button class="add-btn" onclick="addRecord()">æ·»åŠ è®°å½•</button>

        <ul id="record-list"></ul>
        <button class="export-btn" onclick="exportToCSV()">â¬‡ï¸ å¯¼å‡ºå½“å‰æ˜¾ç¤ºæ•°æ®</button>
    </div>

    <script>
        let records = JSON.parse(localStorage.getItem('myAccountBook')) || [];
        let accountChart = null; 

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('record-date').value = today;
        const currentMonth = today.substring(0, 7);
        document.getElementById('filter-month').value = currentMonth;

        function updateExpenseChart(filteredRecords) {
            const wrapper = document.getElementById('chart-wrapper');
            
            if (accountChart) {
                accountChart.destroy();
            }

            const expenseData = {};
            let hasExpense = false;

            filteredRecords.forEach(record => {
                if (record.type === 'expense') {
                    hasExpense = true;
                    const cat = record.category || 'å…¶ä»–'; 
                    if (!expenseData[cat]) expenseData[cat] = 0;
                    expenseData[cat] += record.amount;
                }
            });

            if (!hasExpense) {
                wrapper.innerHTML = '<div class="no-data-text">å½“å‰ç­›é€‰æ¡ä»¶ä¸‹æš‚æ— æ”¯å‡º</div>';
                return;
            } else {
                wrapper.innerHTML = '<canvas id="myChart"></canvas>';
            }

            const labels = Object.keys(expenseData); 
            const data = Object.values(expenseData); 
            const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];

            const newCtx = document.getElementById('myChart').getContext('2d');
            accountChart = new Chart(newCtx, {
                type: 'doughnut', 
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors.slice(0, labels.length), 
                        borderWidth: 2, hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right' }, 
                        tooltip: {
                            callbacks: {
                                label: function(context) { return context.label + ': ï¿¥' + context.raw.toFixed(2); }
                            }
                        }
                    }
                }
            });
        }

        // --- æ ¸å¿ƒæ›´æ–°é€»è¾‘ï¼šåŠ å…¥äº†æœç´¢è¿‡æ»¤ ---
        function updateUI() {
            const list = document.getElementById('record-list');
            list.innerHTML = ''; 
            
            let totalIncome = 0;
            let totalExpense = 0;
            
            // è·å–å½“å‰çš„æœˆä»½å’Œæœç´¢å…³é”®å­—
            const selectedMonth = document.getElementById('filter-month').value;
            // è·å–æœç´¢æ¡†å†…å®¹ï¼Œå»é™¤é¦–å°¾ç©ºæ ¼ï¼Œå¹¶å…¨éƒ¨è½¬ä¸ºå°å†™ï¼Œå®ç°ä¸åŒºåˆ†å¤§å°å†™çš„æœç´¢
            const searchText = document.getElementById('search-input').value.trim().toLowerCase();

            // è¿‡æ»¤é€»è¾‘ï¼šåŒæ—¶æ»¡è¶³â€œæœˆä»½åŒ¹é…â€ä¸â€œæœç´¢è¯åŒ¹é…â€
            const filteredRecords = records.filter(record => {
                // æ¡ä»¶1ï¼šæœˆä»½åŒ¹é…
                const matchMonth = record.date.startsWith(selectedMonth);
                
                // æ¡ä»¶2ï¼šæœç´¢è¯åŒ¹é…ï¼ˆè¯´æ˜ æˆ– åˆ†ç±» ä¸­åŒ…å«å…³é”®å­—å³å¯ï¼‰
                const desc = record.description.toLowerCase();
                const cat = (record.category || 'æœªåˆ†ç±»').toLowerCase();
                const matchSearch = desc.includes(searchText) || cat.includes(searchText);

                // åªæœ‰ä¸¤ä¸ªæ¡ä»¶åŒæ—¶æ»¡è¶³ï¼Œæ‰ä¼šè¢«ç•™åœ¨æ•°ç»„é‡Œ
                return matchMonth && matchSearch;
            });

            // æ¸²æŸ“è¿‡æ»¤åçš„æ•°æ®
            filteredRecords.forEach((record) => {
                if (record.type === 'income') {
                    totalIncome += record.amount;
                } else {
                    totalExpense += record.amount;
                }

                const originalIndex = records.indexOf(record);
                const li = document.createElement('li');
                const sign = record.type === 'income' ? '+' : '-';
                const colorClass = record.type === 'income' ? 'income-text' : 'expense-text';
                const catDisplay = record.category || 'æœªåˆ†ç±»';
                
                li.innerHTML = `
                    <div class="record-info">
                        <div class="record-title">
                            <span class="record-tag">${catDisplay}</span>
                            ${record.description}
                        </div>
                        <span class="record-date">${record.date}</span>
                    </div>
                    <span>
                        <span class="${colorClass}">${sign}ï¿¥${record.amount.toFixed(2)}</span>
                        <button class="delete-btn" onclick="deleteRecord(${originalIndex})" style="margin-left: 10px;">åˆ é™¤</button>
                    </span>
                `;
                list.appendChild(li);
            });

            document.getElementById('total-income').innerText = totalIncome.toFixed(2);
            document.getElementById('total-expense').innerText = totalExpense.toFixed(2);
            document.getElementById('balance').innerText = (totalIncome - totalExpense).toFixed(2);

            updateExpenseChart(filteredRecords);
        }

        function addRecord() {
            const date = document.getElementById('record-date').value;
            const selectValue = document.getElementById('categorySelect').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;

            if (!date || isNaN(amount) || amount <= 0 || description.trim() === '') {
                alert("è¯·å¡«å†™å®Œæ•´çš„æ—¥æœŸã€é‡‘é¢å’Œè¯´æ˜ï¼");
                return;
            }

            const parts = selectValue.split('-');
            records.push({ date: date, type: parts[0], category: parts[1], amount: amount, description: description });
            
            records.sort((a, b) => new Date(b.date) - new Date(a.date));
            localStorage.setItem('myAccountBook', JSON.stringify(records));
            
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            updateUI();
        }

        function deleteRecord(index) {
            records.splice(index, 1);
            localStorage.setItem('myAccountBook', JSON.stringify(records));
            updateUI();
        }

        function exportToCSV() {
            const selectedMonth = document.getElementById('filter-month').value;
            // å¯¼å‡ºæ—¶ä¹Ÿéµå¾ªå½“å‰çš„æœç´¢ç»“æœ
            const searchText = document.getElementById('search-input').value.trim().toLowerCase();
            const filteredRecords = records.filter(record => {
                const matchMonth = record.date.startsWith(selectedMonth);
                const desc = record.description.toLowerCase();
                const cat = (record.category || 'æœªåˆ†ç±»').toLowerCase();
                return matchMonth && (desc.includes(searchText) || cat.includes(searchText));
            });
            
            if (filteredRecords.length === 0) {
                alert("å½“å‰æ²¡æœ‰åŒ¹é…çš„æ•°æ®å¯å¯¼å‡ºï¼");
                return;
            }

            let csvContent = "\uFEFFæ—¥æœŸ,ç±»å‹,åˆ†ç±»,é‡‘é¢,è¯´æ˜\n";
            filteredRecords.forEach(record => {
                const typeName = record.type === 'income' ? 'æ”¶å…¥' : 'æ”¯å‡º';
                const catName = record.category || 'æœªåˆ†ç±»';
                csvContent += `${record.date},${typeName},${catName},${record.amount},${record.description}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `è®°è´¦æ˜ç»†_å¯¼å‡º.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        updateUI();
    </script>
