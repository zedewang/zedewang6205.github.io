<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="三分钟计时">
    
    <meta name="theme-color" content="#f8f9fa">

    <title>企业计时微应用</title>
    
    <style>
        /* 继承之前的样式并针对手机优化 */
        :root { --primary: #007bff; --bg: #f8f9fa; }
        body { 
            font-family: system-ui; display: flex; justify-content: center; 
            align-items: center; height: 100vh; margin: 0; 
            background-color: var(--bg); overflow: hidden; 
        }
        .container { 
            text-align: center; width: 90%; max-width: 400px; 
            background: white; padding: 2rem; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        #timer { font-size: 5rem; font-weight: 800; margin: 20px 0; cursor: pointer; }
        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 5px; margin: 20px 0; }
        #progress-bar { width: 100%; height: 100%; background: var(--primary); transition: width 1s linear; border-radius: 5px; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 15px; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; }
        .btn-start { background: #28a745; color: white; grid-column: span 2; }
        .btn-reset { background: #eee; color: #333; }
        .btn-pause { background: #ffc107; }
        
        /* 针对手机全屏模式的微调 */
        @media (display-mode: standalone) {
            body { background-color: #ffffff; }
            .container { box-shadow: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div style="font-size: 14px; color: #999;">设置分钟: <input type="number" id="minIn" value="3" style="width:40px; border:none; border-bottom:1px solid #ddd; text-align:center;"></div>
    <div id="timer" onclick="toggle()">03:00</div>
    <div class="progress-container"><div id="progress-bar"></div></div>
    <div class="controls">
        <button id="sBtn" class="btn-start" onclick="start()">开始计时</button>
        <button class="btn-pause" onclick="pause()">暂停</button>
        <button class="btn-reset" onclick="reset()">重置</button>
    </div>
</div>

<script>
    // 逻辑部分与之前一致，针对手机做了微调
    let total = 180, left = 180, timer = null;
    const display = document.getElementById('timer');
    const bar = document.getElementById('progress-bar');
    const minIn = document.getElementById('minIn');

    function update() {
        const m = Math.floor(left / 60), s = left % 60;
        display.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        bar.style.width = `${(left/total)*100}%`;
    }

    function start() {
        if(timer) return;
        total = parseInt(minIn.value) * 60;
        if(left <= 0) left = total;
        timer = setInterval(() => {
            if(left <= 0) { clearInterval(timer); timer = null; alert("时间到！"); return; }
            left--; update();
        }, 1000);
    }
    function pause() { clearInterval(timer); timer = null; }
    function reset() { pause(); left = parseInt(minIn.value) * 60; update(); }
    function toggle() { timer ? pause() : start(); }
    
    update();
</script>
</body>
</html>
